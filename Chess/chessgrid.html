<!DOCTYPE html>
<head>
<title>Grid Chess Board</title>
<link rel="stylesheet" href="chessgrid.css">
<link rel="shortcut icon" href="favicongreen.jpeg" type="image/png">
<link rel="apple-touch-icon" href="favicongreen.jpeg" type="image/png">
<link rel="icon" sizes="192x192" href="favicongreen.jpeg" type="image/png">
</head>
<body>
    
	<div class="board">
        <!-- 1st row-->
		<div class="black" name="blackrook"><span class="blackpiece">&#9820;</span></div>
		<div class="white" name="blackknight"><span class="blackpiece">&#9822;</span></div>
		<div class="black" name="blackbishop"><span class="blackpiece">&#9821;</span></div>
		<div class="white" name="blackqueen"><span class="blackpiece">&#9819;</span></div>
		<div class="black" name="blackking"><span class="blackpiece">&#9818;</span></div>
		<div class="white" name="blackbishop"><span class="blackpiece">&#9821;</span></div>
		<div class="black" name="blackknight"><span class="blackpiece">&#9822;</span></div>
		<div class="white" name="blackrook"><span class="blackpiece">&#9820;</span></div>
        <!-- 2nd row-->
		<div class="white" name="blackpawn"><span class="blackpiece">&#9823;</span></div>
		<div class="black" name="blackpawn"><span class="blackpiece">&#9823;</span></div>
		<div class="white" name="blackpawn"><span class="blackpiece">&#9823;</span></div>
		<div class="black" name="blackpawn"><span class="blackpiece">&#9823;</span></div>
		<div class="white" name="blackpawn"><span class="blackpiece">&#9823;</span></div>
		<div class="black" name="blackpawn"><span class="blackpiece">&#9823;</span></div>
		<div class="white" name="blackpawn"><span class="blackpiece">&#9823;</span></div>
		<div class="black" name="blackpawn"><span class="blackpiece">&#9823;</span></div>
        <!-- 3rd row-->
		<div class="black"></div>
		<div class="white"></div>
		<div class="black"></div>
		<div class="white"></div>
		<div class="black"></div>
		<div class="white"></div>
		<div class="black"></div>
        <div class="white"></div>
        <!-- 4th row-->
        <div class="white"></div>
		<div class="black"></div>
        <div class="white"></div>
		<div class="black"></div>
        <div class="white"></div>
		<div class="black"></div>
        <div class="white"></div>
		<div class="black"></div>
		
        <!-- 5th row-->
        <div class="black"></div>
		<div class="white"></div>
		<div class="black"></div>
		<div class="white"></div>
		<div class="black"></div>
		<div class="white"></div>
		<div class="black"></div>
        <div class="white"></div>
        <!-- 6th row-->
        <div class="white"></div>
		<div class="black"></div>
        <div class="white"></div>
		<div class="black"></div>
        <div class="white"></div>
		<div class="black"></div>
        <div class="white"></div>
		<div class="black"></div>
        <!-- 7th row-->
		<div class="black" name="whitepawn"><span class="whitepiece">&#9823;</span></div>
		<div class="white" name="whitepawn"><span class="whitepiece">&#9823;</span></div>
		<div class="black" name="whitepawn"><span class="whitepiece">&#9823;</span></div>
		<div class="white" name="whitepawn"><span class="whitepiece">&#9823;</span></div>
		<div class="black" name="whitepawn"><span class="whitepiece">&#9823;</span></div>
		<div class="white" name="whitepawn"><span class="whitepiece">&#9823;</span></div>
		<div class="black" name="whitepawn"><span class="whitepiece">&#9823;</span></div>
		<div class="white" name="whitepawn"><span class="whitepiece">&#9823;</span></div>
        <!-- 8th row-->
        <div class="white" name="whiterook"><span class="whitepiece">&#9820;</span></div>
		<div class="black" name="whiteknight"><span class="whitepiece">&#9822;</span></div>
		<div class="white" name="whitebishop"><span class="whitepiece">&#9821;</span></div>
		<div class="black" name="whitequeen"><span class="whitepiece">&#9819;</span></div>
		<div class="white" name="whiteking"><span class="whitepiece">&#9818;</span></div>
		<div class="black" name="whitebishop"><span class="whitepiece">&#9821;</span></div>
		<div class="white" name="whiteknight"><span class="whitepiece">&#9822;</span></div>
		<div class="black" name="whiterook"><span class="whitepiece">&#9820;</span></div>
	</div>
</body>
</html>
